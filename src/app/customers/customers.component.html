<div>
  <h3>Lista de Clientes</h3>
</div>
<div *ngIf="isLoadingResults">
  <mat-spinner ></mat-spinner>
</div>
<h5 *ngIf="!isLoadingResults && !hasClientes">
  Sem Clientes cadastrados no momento
</h5>
<table *ngIf="!isLoadingResults && hasClientes" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome do cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="contactName">
    <th mat-header-cell *matHeaderCellDef> Nome do contato </th>
    <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria  </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data em que se tornou cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" routerLink="/customer-show/{{element.id}}" selected><mat-icon>search</mat-icon> Visualizar</button>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

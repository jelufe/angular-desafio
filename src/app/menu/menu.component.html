<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/customers" routerLinkActive="active"><mat-icon class="icon-menu">person</mat-icon> Clientes</a>
      <a mat-list-item routerLink="/customer-create" routerLinkActive="active"><mat-icon class="icon-menu">person_add</mat-icon> Cadastrar Cliente</a>
      <a mat-list-item routerLink="/evaluations/{{month}}/{{year}}" routerLinkActive="active"><mat-icon class="icon-menu">library_books</mat-icon> Avaliações</a>
      <a mat-list-item routerLink="/evaluation-create" routerLinkActive="active"><mat-icon class="icon-menu">library_add</mat-icon> Realizar Avaliação</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Desafio-Forlogic</span>
    </mat-toolbar>
    <div class="container">
   <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
